<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mijn Vinyl Collectie</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body { background-color: #121212; color: white; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; }
        .navbar { background-color: #1db954; }
        .search-bar { max-width: 500px; margin: 20px auto; }
        
        .album-card { 
            background: #1e1e1e; 
            border: none; 
            border-radius: 10px; 
            transition: transform 0.2s, box-shadow 0.2s;
            height: 100%;
        }
        .album-card:hover { 
            transform: scale(1.05); 
            box-shadow: 0 10px 20px rgba(0,0,0,0.5);
            cursor: pointer;
        }
        .album-hoes { 
            aspect-ratio: 1 / 1; 
            object-fit: cover; 
            border-radius: 10px 10px 0 0; 
        }
        .card-title { font-size: 1rem; font-weight: bold; margin-bottom: 5px; color: #fff; }
        .card-text { font-size: 0.85rem; color: #b3b3b3; }
        a { text-decoration: none; color: inherit; }
        
        .badge-year { position: absolute; top: 10px; right: 10px; background: rgba(0,0,0,0.7); color: white; padding: 5px 8px; border-radius: 5px; font-size: 0.75rem; }
    </style>
</head>
<body>

<nav class="navbar navbar-dark shadow-sm">
    <div class="container justify-content-center">
        <span class="navbar-brand mb-0 h1">ðŸŽµ WALTER'S VINYL ARCHIEF</span>
    </div>
</nav>

<div class="container mt-4">
    <div class="search-bar">
        <form action="/" method="get" class="input-group">
            <input type="text" name="search" class="form-control bg-dark text-white border-secondary" placeholder="Zoek op artiest of album..." value="{{ zoekterm }}">
            <button class="btn btn-success" type="submit">Zoeken</button>
        </form>
    </div>

    <div class="row row-cols-2 row-cols-md-3 row-cols-lg-4 row-cols-xl-5 g-4">
        {% for album in albums %}
        <div class="col">
            <a href="/album/{{ album.release_id }}">
                <div class="card album-card shadow-sm">
                    <span class="badge-year">{{ album.jaar }}</span>
                    <img src="{{ album.hoes_url }}" class="card-img-top album-hoes" alt="{{ album.titel }}">
                    <div class="card-body">
                        <h5 class="card-title text-truncate">{{ album.titel }}</h5>
                        <p class="card-text text-truncate">{{ album.artiest }}</p>
                    </div>
                </div>
            </a>
        </div>
        {% endfor %}
    </div>
</div>

<footer class="text-center py-5 text-secondary">
    <small>{{ albums|length }} albums in collectie</small>
</footer>

</body>
</html>
